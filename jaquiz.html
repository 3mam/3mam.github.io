<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    padding: 0;
    margin: 0;
  }

  @media (min-width: 800px) {
    .main {
      width: 30%;
    }

    #char {
      padding-bottom: 10%;
    }

    button {
      margin: 1% 20%;
    }
  }

  body {
    background-color: #ffccd6;
    display: flex;
    justify-content: center;
    overflow: hidden;
  }

  main {
    background-color: #fffafb;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #char {
    font-size: 6em;
    text-align: center;
    transition: 1s;
    margin-bottom: 1rem;
    opacity: 100%;
  }

  button {
    margin: 1% 0;
    font-size: 3em;
    width: 100%;
    height: 4.5rem;
    border: 1px solid #db002c;
    border-radius: 10px;
  }

  .ok {
    background-color: #88ff4d;
    transition: 1s;
  }

  .bad {
    background-color: #ff4d70;
    transition: 1s;
  }

  .default {
    background-color: #ffccd6;
    transition: 1s;
  }

  #answer {
    width: 18rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .quizform {
    font-size: 1.5em;
    margin: 20% 0;
  }

  select {
    font-size: 1em;
  }

  #alphabet {
    padding: 0 10%;
  }

  .score {
    font-size: 2em;
    text-align: center;
    padding: 20% 0;
  }

  h1 {
    font-size: 3em;
    text-align: center;
  }
</style>

<body>
  <main class="main">
    <section id="menu" hidden>
      <button class="default" onclick="setActiveWindow('quizcfg')">quiz</button>
      <button onclick="">test</button>
    </section>


    <section id="quizcfg" hidden>
      <form id="quizform">
        <div class="quizform">
          <p><b>Select alphabet</b></p>
          <section id="alphabet">
            <input type="radio" id="hiragana" name="alphabet" value="hiragana" checked>
            <label for="hiragana">Hiragana</label><br>
            <input type="radio" id="katakana" name="alphabet" value="katakana">
            <label for="katakana">Katakana</label>
          </section>
          <label><b>How many letters:</b></label>
          <select name="letters" id="letters">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
          </select>
        </div>
        <button id="submit" type="submit" class="default">START</button>
      </form>
    </section>


    <section id="quiz" hidden>
      <div id="char">ウ</div>
      <section id="answer">
        <button id="a" onclick="quizButtonPress(this.id)"> </button>
        <button id="b" onclick="quizButtonPress(this.id)"> </button>
        <button id="c" onclick="quizButtonPress(this.id)"> </button>
        <button id="d" onclick="quizButtonPress(this.id)"> </button>
      </section>
    </section>
    <section id="quizscore" hidden>
      <h1>score</h1>
      <div class="score">
        <div id="quiztable"></div>
      </div>
      <button class="default" onclick="setActiveWindow('menu')">menu</button>
    </section>
  </main>
  <script>
    var quizButtonPress = null
    var globalActiveWindow = ''

    let hiragana = () => {
      let chars = [
        { token: 'あ', name: 'a' },
        { token: 'い', name: 'i' },
        { token: 'う', name: 'u' },
        { token: 'え', name: 'e' },
        { token: 'お', name: 'o' },
        { token: 'か', name: 'ka' },
        { token: 'き', name: 'ki' },
        { token: 'く', name: 'ku' },
        { token: 'け', name: 'ke' },
        { token: 'こ', name: 'ko' },
        { token: 'さ', name: 'sa' },
        { token: 'し', name: 'si' },
        { token: 'す', name: 'su' },
        { token: 'せ', name: 'se' },
        { token: 'そ', name: 'so' },
        { token: 'た', name: 'ta' },
        { token: 'ち', name: 'ti' },
        { token: 'つ', name: 'tu' },
        { token: 'て', name: 'te' },
        { token: 'と', name: 'to' },
        { token: 'な', name: 'na' },
        { token: 'に', name: 'ni' },
        { token: 'ぬ', name: 'nu' },
        { token: 'ね', name: 'ne' },
        { token: 'の', name: 'no' },
        { token: 'は', name: 'ha' },
        { token: 'ひ', name: 'hi' },
        { token: 'ふ', name: 'hu' },
        { token: 'へ', name: 'he' },
        { token: 'ほ', name: 'ho' },
        { token: 'ま', name: 'ma' },
        { token: 'み', name: 'mi' },
        { token: 'む', name: 'mu' },
        { token: 'め', name: 'me' },
        { token: 'も', name: 'mo' },
        { token: 'や', name: 'ya' },
        { token: 'ゆ', name: 'yu' },
        { token: 'よ', name: 'yo' },
        { token: 'ら', name: 'ra' },
        { token: 'り', name: 'ri' },
        { token: 'る', name: 'ru' },
        { token: 'れ', name: 're' },
        { token: 'ろ', name: 'ro' },
        { token: 'わ', name: 'wa' },
        { token: 'ゐ', name: 'wi' },
        { token: 'ゑ', name: 'we' },
        { token: 'を', name: 'wo' },
        { token: 'ん', name: 'n' },
      ]
      return {
        getSize: () => chars.length,
        getChar: (index) => chars[index],
      }
    }

    let katakana = () => {
      let chars = [
        { token: 'ア', name: 'a' },
        { token: 'イ', name: 'i' },
        { token: 'ウ', name: 'u' },
        { token: 'エ', name: 'e' },
        { token: 'オ', name: 'o' },
        { token: 'カ', name: 'ka' },
        { token: 'キ', name: 'ki' },
        { token: 'ク', name: 'ku' },
        { token: 'ケ', name: 'ke' },
        { token: 'コ', name: 'ko' },
        { token: 'サ', name: 'sa' },
        { token: 'シ', name: 'si' },
        { token: 'ス', name: 'su' },
        { token: 'セ', name: 'se' },
        { token: 'ソ', name: 'so' },
        { token: 'タ', name: 'ta' },
        { token: 'チ', name: 'ti' },
        { token: 'ツ', name: 'tu' },
        { token: 'テ', name: 'te' },
        { token: 'ト', name: 'to' },
        { token: 'ナ', name: 'na' },
        { token: 'ニ', name: 'ni' },
        { token: 'ヌ', name: 'nu' },
        { token: 'ネ', name: 'ne' },
        { token: 'ノ', name: 'no' },
        { token: 'ハ', name: 'ha' },
        { token: 'ヒ', name: 'hi' },
        { token: 'フ', name: 'hu' },
        { token: 'ヘ', name: 'he' },
        { token: 'ホ', name: 'ho' },
        { token: 'マ', name: 'ma' },
        { token: 'ミ', name: 'mi' },
        { token: 'ム', name: 'mu' },
        { token: 'メ', name: 'me' },
        { token: 'モ', name: 'mo' },
        { token: 'ヤ', name: 'ya' },
        { token: 'ユ', name: 'yu' },
        { token: 'ヨ', name: 'yo' },
        { token: 'ラ', name: 'ra' },
        { token: 'リ', name: 'ri' },
        { token: 'ル', name: 'ru' },
        { token: 'レ', name: 're' },
        { token: 'ロ', name: 'ro' },
        { token: 'ワ', name: 'wa' },
        { token: 'ヰ', name: 'wi' },
        { token: 'ヱ', name: 'we' },
        { token: 'ヲ', name: 'wo' },
        { token: 'ン', name: 'n' },
      ]
      return {
        getSize: () => chars.length,
        getChar: (index) => chars[index],
      }
    }
    let selectAlphabet = (alphabet) => {
      switch (alphabet) {
        case 'hiragana': return hiragana()
        case 'katakana': return katakana()
        default: return null
      }
    }
    let setQuizScoreDisplay = (value) => document.getElementById('quiztable').innerHTML = value
    let setOpacityChar = (value) => document.getElementById('char').style.opacity = `${value}%`
    let setTokenToDisplay = ({ token }) => document.getElementById('char').innerHTML = token
    let setNameButton = (id, { name }) => document.getElementById(id).innerHTML = name
    let setCssButtonClass = (id, className) => document.getElementById(id).className = className
    let randomNumber = (min, max) => Math.floor(Math.random() * (max - min + 1) + min)
    let randomButtonList = () => {
      let list = uniqueRandomNumberList(0, 3, 4)
      let chars = ['a', 'b', 'c', 'd']
      return list.map((v) => chars[v])
    }
    let randomAlphabetList = (alphabet) => {
      let chars = selectAlphabet(alphabet)
      return uniqueRandomNumberList(0, chars.getSize() - 1, 4).map((v) => chars.getChar(v))
    }

    let uniqueRandomNumberList = (min, max, size) => {
      let unique = new Set
      while (unique.size !== size)
        unique.add(randomNumber(min, max))
      return [...unique]
    }

    let setActiveWindow = (goTo) => {
      if (globalActiveWindow !== '')
        document.getElementById(globalActiveWindow).hidden = true

      document.getElementById(goTo).hidden = false
      globalActiveWindow = goTo
      location.hash = `#${goTo}`
    }

    let setQuiz = (alphabet) => {
      let chars = randomAlphabetList(alphabet)
      let buttons = randomButtonList()

      buttons.map((v, i) => setNameButton(v, chars[i]))
      buttons.map((v, i) => setCssButtonClass(v, 'default'))

      setTokenToDisplay(chars[0])
      setOpacityChar(100)
      console.log(document.URL)
      return { ok: buttons[0], char: chars[0] }
    }

    let setQuizScore = (score) => {
      let s = score.join('\n')
      console.log(s)
      setQuizScoreDisplay(s)
      setActiveWindow('quizscore')
    }

    let colorButtonSwitch = (alphabet, letters) => {
      let c = setQuiz(alphabet)
      let length = --letters
      let score = new Array(letters)

      return (id) => {
        if (id === c.ok) {
          setCssButtonClass(id, 'ok')
          score[length] = `<p class=ok>${c.char.token} ${c.char.name}</p>`
        } else {
          setCssButtonClass(id, 'bad')
          setCssButtonClass(c.ok, 'ok')
          score[length] = `<p class=bad>${c.char.token} ${c.char.name}</p>`
        }
        setOpacityChar(0)
        setTimeout(() => {
          c = setQuiz(alphabet)
          if (length === 0)
            setQuizScore(score)
          else
            length--
        }, 1000)
      }
    }

    let setQuizForm = () => {
      let form = document.getElementById("quizform")
      form.addEventListener('submit', (event) => {
        let data = new FormData(form)
        let alphabet = data.get('alphabet')
        let letters = data.get('letters')
        event.preventDefault()
        quizButtonPress = colorButtonSwitch(alphabet, letters)
        setActiveWindow('quiz')
      })
    }

    window.onload = () => {
      setQuizForm()
      setActiveWindow('menu')
      window.onpopstate = () => {
        switch (location.hash) {
          case '#quizcfg':
            setActiveWindow('quizcfg')
            break
          case '#menu':
            setActiveWindow('menu')
            break
          case '#quizscore':
            setActiveWindow('quizscore')
            break
        }
      }
    }
  </script>
</body>

</html>
